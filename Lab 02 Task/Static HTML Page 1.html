<html>
	<head>
		<title>Static HTML Page 1</title>
	</head>
	
	<body>
		<h1>Registration</h1>
		
		<form>
			<table>
				<tr>
					<td>First Name:</td>
					<td><input type = "text"></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type = "text"></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td>D
						<select>
							<option disabled selected>Choose</option>
							<option>1</option>
							<option>2</option>
						</select>
						M
						<select>
							<option disabled selected>Choose</option>
							<option>January</option>
							<option>February</option>
						</select>
						Y
						<select>
							<option disabled selected>Choose</option>
							<option>1995</option>
							<option>1996</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
					</td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type = "text"></td>
				</tr>
				<tr>
					<td>EmailID:</td>
					<td><input type = "text"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type = "password"></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type = "password"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
